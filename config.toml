[cache]
enabled = true

[browse]

[browse.ui]
exec = "rofi -dmenu -theme venture.rasi -markup-rows"

[browse.ui.supports]
pango = true

[browse.profiles.home]
exec = "xdg-open {path}"
paths = [
	"~/Documents",
	"~/Downloads/*",
	"~/Pictures/**/*",
	"~/Videos/*",
	"./files/a/*",
	"./files/b/*",
]

exclude = ["*.mobi", "*.zip", "*/Screenshots/*"]

[browse.profiles.code]
exec = "code -r {path}"
paths = [
	"~/sourcecode",
	"~/sourcecode/school/*"
]

exclude = ["school"]

[quicklaunch]
exec = "code -r {path}"
format = "{icon} {name}\n<span size='smaller' weight='light'>{details}</span>"

[quicklaunch.ui]
exec = "rofi -dmenu -theme venture.rasi -markup-rows -sep '|' -eh 2"
seperator = "|"

[quicklaunch.ui.supports]
pango = true

[[quicklaunch.entries]]
name = "arc"
path = "~/sourcecode/arc"
icon = ":py:"
details = ":py: python"

[[quicklaunch.entries]]
name = "Comic Site"
path = "~/sourcecode/comic-site"
icon = "ó±—–"
details = ":js: javascript, svelte"

[[quicklaunch.entries]]
name = "Sway"
path = "~/.config/sway/config"
icon = "\uF2D2"
details = ":config: config"

[[quicklaunch.entries]]
name = "Venture"
path = "~/sourcecode/venture"
icon = "\uE771"
details = ":py: python"
